<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>The-sine-wave-experiment</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description"content="Sidebar Transitions: Transition effects for off-canvas views" />
		<meta name="keywords"content="transition,off-canvas,navigation,effect,3d,css3,smooth"/>
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" type="image/png" href="favicon-16x16.png"/>
		<style>
			*,*:after,*::before {-moz-box-sizing: border-box; box-sizing: border-box;}
			#con{
				float: left;
			}
			#con2{
				width:400px;
				background-color: gray;
				float: right;
			}
			.slid{
				width: 100%;
			}
			.slid1{
				width: 30%;
			}
		</style>
	</head>
	<body id="body">
		<div id="wrapper">
		<div id="con"></div>
		<div id="con2">
			<label for="length">Length:</label>
			<input id="length" class="slid" type="range" min="1" max="800" step="1" value="200">
			<br>
			<label for="number">Number:</label>
			<input id="number" class="slid" type="range" min="1" max="100" step="1" value="2">
			<br>
			<label for="wavelength">Wavelength:</label>
			<input id="wavelength" class="slid" type="range" min="-100" max="100" step="1" value="0">
			<br>
			<label for="amplitude">Amplitude:</label>
			<input id="amplitude" class="slid" type="range" min="-200" max="200" step="1" value="40">
			<br>
			<label for="skew">Skew:</label>
			<input id="skew" class="slid" type="range" min="-7" max="7" step="1" value="0">
			<br>
			<label for="diffrancex">DiffranceX:</label>
			<input id="diffrancex" class="slid" type="range" min="-400" max="400" step="1" value="0">
			<br>
			<label for="diffrancey">DiffranceY:</label>
			<input id="diffrancey" class="slid" type="range" min="-400" max="400" step="1" value="0">
			<br>
			<label for="rotation">Rotation:</label>
			<input id="rotation" class="slid" type="range" min="0" max="360" step="1" value="180">
			<br>
			<label for="frequency">Frequency:</label>
			<input id="frequency" class="slid" type="range" min="-20" max="20" step="1" value="1">
			<br>
			<label for="pointsize">Point size: Point X: Point Y:</label><br>
			<input id="pointsize" class="slid1" type="range" min="0" max="20" step="1" value="5">
			<input id="pointsizex" class="slid1" type="range" min="0" max="200" step="1" value="0">
			<input id="pointsizey" class="slid1" type="range" min="0" max="200" step="1" value="0">
			<br>
			<label for="H">hSL color:</label>
			<br>
			<input id="H" class="slid1" type="range" min="0" max="360" step="1" value="180">
			<input id="S" class="slid1" type="range" min="0" max="100" step="1" value="50">
			<input id="L" class="slid1" type="range" min="0" max="100" step="1" value="0">
			<br>
		</div>
		</div>
		<script src="js.js"></script>
	</body>
</html>
